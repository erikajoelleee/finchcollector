{% extends 'base.html' %}
{% block content %}

<h1>Toys List</h1>

{% for toy in toys %}
  <div class="card">
    <a href ="{% url 'toydetail' toy.id %}">
        <div class="card-content">
            <span class="card-title">{{ toy.name }}</span>
            <p>Color: {{ toy.color }}</p>
            <p>Price: {{ toy.price }}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
